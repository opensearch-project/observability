                          event:
                            properties:
                              domain:
                                ignore_above: 256
                                type: keyword
                              name:
                                ignore_above: 256
                                type: keyword
                              category:
                                ignore_above: 256
                                type: keyword
                              type:
                                ignore_above: 256
                                type: keyword
                              kind:
                                ignore_above: 256
                                type: keyword
                              result:
